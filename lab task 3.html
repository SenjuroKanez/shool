<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
       * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
}

body {
    background-color: #e0e5ec;
    color: #333;
    font-size: 16px;
    line-height: 1.6;
    padding: 0 20px;
}

header {
    background: #e0e5ec;
    color: #333;
    padding: 40px 0;
    text-align: center;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
    border-radius: 20px;
    margin: 20px 0;
}

header h1 {
    font-size: 3rem;
    color: #5a5a5a;
}

.navbar {
    display: flex;
    justify-content: center;
    background: #e0e5ec;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
    margin-bottom: 20px;
    border-radius: 20px;
}

.navbar a {
    color: #5a5a5a;
    text-decoration: none;
    padding: 15px 25px;
    font-weight: 600;
    border-radius: 30px;
    transition: all 0.3s ease;
    margin: 10px;
}

.navbar a:hover {
    background: #d1d9e6;
    box-shadow: inset 3px 3px 6px #c0c9d1, inset -3px -3px 6px #ffffff;
}


form {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    background: #e0e5ec;
    padding: 30px;
    border-radius: 20px;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
    width: 100%;
    max-width: 500px;
    text-align: center;
    margin: 0 auto;
}

form input,
form textarea {
    width: 100%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 10px;
    border: none;
    background: #e0e5ec;
    color: #5a5a5a;
    box-shadow: inset 4px 4px 8px #c0c9d1, inset -4px -4px 8px #ffffff;
    font-size: 1rem;
    transition: box-shadow 0.3s ease;
}

form input:focus,
form textarea:focus {
    box-shadow: inset 4px 4px 8px #d1d9e6, inset -4px -4px 8px #ffffff;
    outline: none;
}

form button {
    background-color: #5a5a5a;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 30px;
    cursor: pointer;
    transition: background 0.3s ease, box-shadow 0.3s ease;
    font-weight: 600;
}

form button:hover {
    background-color: #777;
    box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
}
@media (max-width: 768px) {
            .navbar {
                align-items: center;
                flex-direction: column;
                max-width: 80%;
                margin: 20%;
            }
            .navbar a {
                padding: 10px 15px; /* Adjust padding for smaller screens */
            }
        }

    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="Ishq.mp3" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <header>
        <h1>Contact Me</h1>
    </header>

    
    <div class="navbar">
        <a href="lab task.html">Home</a>
        <a href="lab task 1.html">About Me</a>
        <a href="lab task 2.html">Services</a>
    </div>

    
    <section class="contact-container">
        <form class="contact-form" action="https://animepahe.ru/play/1b168e29-90d7-feda-7761-11d703d81ae1/5f1aabfcff8f56bb559591bf5570554106eeaf5beaac55e333426a2a1015ad93" method="POST">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            
            <label for="message">Message</label>
            <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            
            <button type="submit">Send Message</button>
        </form>
    </section>
    
</body>
</html>
