    <title>About Us</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #e0e5ec;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        header {
            background: #e0e5ec;
            color: #333;
            padding: 40px 0;
            text-align: center;
            box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
            border-radius: 15px;
            margin: 20px;
        }

        header h1 {
            font-size: 3rem;
            color: #5a5a5a;
        }

        .navbar {
            display: flex;
            justify-content: center;
            background: #e0e5ec;
            box-shadow: 8px 8px 15px #d1d9e6, -8px -8px 15px #ffffff;
            margin-bottom: 20px;
            border-radius: 20px;
        }

        .navbar a {
            color: #5a5a5a;
            text-decoration: none;
            padding: 15px 25px;
            font-weight: 600;
            border-radius: 10px;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .navbar a:hover {
            background: #d1d9e6;
            box-shadow: inset 3px 3px 6px #c0c9d1, inset -3px -3px 6px #ffffff;
        }

        .team-section {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            text-align: center;
            background: #e0e5ec;
            border-radius: 20px;
            box-shadow: 8px 8px 15px rgba(0, 0, 0, 0.1), -8px -8px 15px rgba(255, 255, 255, 0.7);
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
        }

        .team-section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            max-width: 800px;
            border-collapse: collapse;
            background-color: #e0e5ec;
            border-radius: 10px;
            box-shadow: inset 5px 5px 15px rgba(0, 0, 0, 0.1), inset -5px -5px 15px rgba(255, 255, 255, 0.7);
            margin: 0 auto;
        }

        table th, table td {
            border: none;
            padding: 15px;
            text-align: center;
            font-size: 1rem;
        }

        table th {
            background: #0073e6;
            color: white;
            font-weight: 600;
            border-radius: 10px;
        }

        table tr {
            transition: background 0.3s;
        }

        table tr:nth-child(even) {
            background-color: #f4f4f4;
        }

        table tr:hover {
            background-color: #dcdde1;
            transform: scale(1.02);
        }

        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                display: flex;
                justify-content: center;
                margin: 15%;
                align-items: center;
            }

            .navbar a {
                padding: 10px 15px;
            }

            .team-section {
                width: 90%;
                padding: 30px;
            }

            table {
                width: 90%;
            }
        }
    </style>
